<!DOCTYPE html>
<html>
<head>
	<title>Hotel Booking Menu</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		h1 {
			margin-top: 0;
			text-align: center;
			color: #007bff;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #75e6f3;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		.form-group {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.form-group > * {
			flex-basis: calc(50% - 10px);
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea,
		select {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		input[type="number"] {
			width: 80px;
		}

		select[multiple] {
			height: 100px;
		}

		button[type="submit"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #0069d9;
		}

		@media screen and (max-width: 600px) {
			.form-group {
				flex-basis: 100%;
			}
		}
	</style>
</head>
<body background="images/hotel.jpg">
	<h1>Hotel Booking Menu</h1>
	<h1><a href="home.html">Go to Home</a></h1>
	<form>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div class="form-group">
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
		</div>
		<div class="form-group">
			<label for="checkin">Check-in date:</label>
			<input type="date" id="checkin" name="checkin" required>
		</div>
		<div class="form-group">
			<label for="checkout">Check-out date:</label>
			<input type="date" id="checkout" name="checkout" required>
		</div>
		<div class="form-group">
			<label for="rooms">Rooms:</label>
			<input type="number" id="rooms" name="rooms" min="1" max="10" required>
		</div>
        <div class="form-group">
            <label for="services">Additional Services:</label>
            <select id="services" name="services[]" multiple>
                <option value="breakfast">Breakfast</option>
                <option value="dinnner">dinnner</option>
                <option value="lunch">lunch</option>
                <option value="shuttle">Airport Shuttle</option>
                <option value="spa">Spa Services</option>
                <option value="other">Other</option>
            </select>
        </div>
		<div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests">
        </div>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <button type="submit">Book Now</button>
    </form>
